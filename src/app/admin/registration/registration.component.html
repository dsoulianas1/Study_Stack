<app-header></app-header>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="m-2 text-center">Teacher Registration</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="signForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label for="exampleInputNamz" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="exampleInputNamz" formControlName="fullname" required>
              <div *ngIf="signForm.get('fullname')?.hasError('required') && (signForm.get('fullname')?.dirty || signForm.get('fullname')?.touched)" class="invalid-feedback">
                Please enter your name!
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputMobile" class="form-label">Phone number</label>
              <input type="number" class="form-control" id="exampleInputMobile" formControlName="mobile" pattern="^[2-5|79]\d{7}$" required>
              <div *ngIf="signForm.get('mobile')?.invalid && (signForm.get('mobile')?.dirty || signForm.get('mobile')?.touched)" class="invalid-feedback">
                Phone is not valid
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email-Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
              <div *ngIf="signForm.get('email')?.hasError('required') && (signForm.get('email')?.dirty || signForm.get('email')?.touched)" class="invalid-feedback">
                Email address is required.
              </div>
              <div *ngIf="signForm.get('email')?.hasError('email') && (signForm.get('email')?.dirty || signForm.get('email')?.touched)" class="invalid-feedback">
                Invalid email format.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
              <div *ngIf="signForm.get('password')?.hasError('required') && (signForm.get('password')?.dirty || signForm.get('password')?.touched)" class="invalid-feedback">
                Password is required.
              </div>
              <div *ngIf="signForm.get('password')?.hasError('minlength') && (signForm.get('password')?.dirty || signForm.get('password')?.touched)" class="invalid-feedback">
                The password must be at least 8 characters long
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
