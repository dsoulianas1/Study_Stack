<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled App</title>
</head>
<body>
  
  <app-header class="nav"></app-header>

  <div class="container mt-3">
    <div class="row min-height-600 no-flex-wrap">
      <div class="card col-md-2 mr-2">
        <div class="col pl-0 pr-0">
          <div class="card mt-3 mb-2  text-center">
            <h4>My Courses</h4>
          </div>
          <div>
            <app-menu class="nav-link" (matiereSelected)="onMatiereSelected($event)"></app-menu>
          </div>
        </div>
      </div>
      <div class="card col-md-10 pl-0 pr-0 background-grey border-none ">
        <div class="col pl-0 pr-0 d-flex flex-column justify-content-between">
          <div class="card p-3 min-height-80 mb-2">
            <app-header-prof class="navbar-brand"></app-header-prof>
            <div class="logout">
              <a href="#" class="nav-link">Logout</a>
            </div>
          </div>
          <div class="card mb-2" style="min-height: 480px">
            <div class="card mb-2" style="min-height: 480px">
              <div *ngIf="selectedMatiere">
              
                <div class="container mt-2">
                  <h2>{{selectedMatiere.nom}}</h2>
                  <p>{{selectedMatiere.planning}}</p>
                </div>
                
              </div>
            </div>
          </div>
          <div class="card min-height-80">
            footer
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
